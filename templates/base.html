<!-- templates/base.html - 最終驗證版本 -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ETF持股明細監控系統{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 原有樣式保持不變 */
        .navbar-brand { font-weight: bold; }
        .table-container { margin-top: 20px; }
        .filter-section { background-color: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .stat-card { text-align: center; padding: 20px; }
        .change-positive { color: #28a745; }
        .change-negative { color: #dc3545; }
        .change-removed { color: #6c757d; background-color: #f8f9fa; }
        .change-increase { 
            color: #dc3545; 
            font-weight: bold;
        }
        .change-decrease { 
            color: #28a745; 
            font-weight: bold;
        }
        .etf-badge-increase {
            background-color: #dc3545 !important;
        }
        .etf-badge-decrease {
            background-color: #28a745 !important;
        }
        .cross-holdings-summary {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        /* 響應式導航樣式 */
        .navbar-toggler {
            border: none;
            padding: 4px 8px;
            font-size: 1.25rem;
        }
        
        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }
        
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.85%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        
        /* 移動端菜單樣式 */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                margin-top: 1rem;
                border-top: 1px solid rgba(255, 255, 255, 0.2);
                padding-top: 1rem;
            }
            
            .navbar-nav .nav-link {
                padding: 0.75rem 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                color: rgba(255, 255, 255, 0.9) !important;
                transition: all 0.3s ease;
            }
            
            .navbar-nav .nav-link:hover,
            .navbar-nav .nav-link:focus {
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 5px;
                margin: 0 -0.5rem;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
                color: white !important;
            }
            
            .navbar-nav .nav-link i {
                margin-right: 8px;
                width: 16px;
                text-align: center;
            }
        }
        
        /* 桌面端樣式保持不變 */
        @media (min-width: 992px) {
            .navbar-nav {
                margin-left: auto !important;
            }
            
            .navbar-nav .nav-link {
                color: rgba(255, 255, 255, 0.9) !important;
                transition: color 0.3s ease;
            }
            
            .navbar-nav .nav-link:hover,
            .navbar-nav .nav-link:focus {
                color: white !important;
            }
        }
    </style>
</head>
<body>
    <!-- 響應式導航列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- 品牌標誌 -->
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line"></i> ETF持股監控系統
            </a>
            
            <!-- 漢堡菜單按鈕 (移動端顯示) -->
            <button class="navbar-toggler" type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="切換導航選單">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- 可折疊的導航選單 -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/holdings">
                            <i class="fas fa-chart-pie"></i> 每日持股
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/new-holdings">
                            <i class="fas fa-plus-circle"></i> 新增持股
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/decreased-holdings">
                            <i class="fas fa-minus-circle"></i> 減持表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cross-holdings">
                            <i class="fas fa-layer-group"></i> 跨ETF重複持股
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容區域 -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 自動更新時間顯示
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-TW');
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = timeStr;
            }
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 手動刷新數據
        async function manualScrape() {
            const button = document.getElementById('manual-scrape-btn');
            if (!button) return;
            
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 爬取中...';
            button.disabled = true;

            try {
                const response = await fetch('/manual-scrape', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert('爬取成功！頁面將自動刷新。');
                    location.reload();
                } else {
                    alert('爬取失敗：' + result.message);
                }
            } catch (error) {
                alert('爬取失敗：' + error.message);
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }
        
        // 移動端菜單點擊後自動收起
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
            const navbarCollapse = document.querySelector('#navbarNav');
            
            if (navbarCollapse && navLinks.length > 0) {
                navLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        // 檢查是否在移動端且菜單是展開狀態
                        if (window.innerWidth < 992 && navbarCollapse.classList.contains('show')) {
                            // 使用 Bootstrap 5 API 隱藏菜單
                            const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse) || 
                                             new bootstrap.Collapse(navbarCollapse, {toggle: false});
                            bsCollapse.hide();
                        }
                    });
                });
            }
            
            // 監聽視窗大小變化，確保大螢幕時菜單保持展開
            window.addEventListener('resize', function() {
                if (window.innerWidth >= 992 && navbarCollapse) {
                    navbarCollapse.classList.add('show');
                }
            });
        });
    </script>
</body>
</html>
