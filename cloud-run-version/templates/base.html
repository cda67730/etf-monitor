<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ETF持股明細監控系統{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .table-container { margin-top: 20px; }
        .filter-section { background-color: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .stat-card { text-align: center; padding: 20px; }
        .change-positive { color: #28a745; }
        .change-negative { color: #dc3545; }
        .change-removed { color: #6c757d; background-color: #f8f9fa; }
        .change-increase { 
            color: #dc3545; 
            font-weight: bold;
        }
        .change-decrease { 
            color: #28a745; 
            font-weight: bold;
        }
        .etf-badge-increase {
            background-color: #dc3545 !important;
        }
        .etf-badge-decrease {
            background-color: #28a745 !important;
        }
        .cross-holdings-summary {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line"></i> ETF持股監控系統
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/holdings">每日持股</a>
                <a class="nav-link" href="/new-holdings">新增持股</a>
                <a class="nav-link" href="/decreased-holdings">減持表</a>
                <a class="nav-link" href="/cross-holdings">跨ETF重複持股</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 自動更新時間顯示
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleString('zh-TW');
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = timeStr;
            }
        }
        setInterval(updateTime, 1000);
        updateTime();

        // 手動刷新數據
        async function manualScrape() {
            const button = document.getElementById('manual-scrape-btn');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 爬取中...';
            button.disabled = true;

            try {
                const response = await fetch('/manual-scrape', { method: 'POST' });
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert('爬取成功！頁面將自動刷新。');
                    location.reload();
                } else {
                    alert('爬取失敗：' + result.message);
                }
            } catch (error) {
                alert('爬取失敗：' + error.message);
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
