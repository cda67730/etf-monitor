name: ETF Scraper - Minimal

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Scraper
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SCHEDULER_TOKEN }}" \
            "${{ secrets.RAILWAY_SERVICE_URL }}/trigger-scrape" \
            && echo "✅ 成功" || echo "❌ 失敗"
