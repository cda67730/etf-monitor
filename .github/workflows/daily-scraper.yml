name: ETF Scraper
on: 
  schedule: 
    - cron: '30 12 * * 1-5'  # 台灣時間晚上 9:30, 週一到週五
  workflow_dispatch:  # 允許手動觸發

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger ETF Scraper
      run: |
        echo "🕐 執行時間: $(date -u)"
        echo "🌏 台灣時間: $(TZ='Asia/Taipei' date)"
        
        # 改為正確的端點 /manual-scrape
        curl -X POST \
          "${{ secrets.RAILWAY_SERVICE_URL }}/manual-scrape" \
          && echo "✅ 成功觸發 ETF 爬蟲" \
          || echo "❌ 觸發失敗"
